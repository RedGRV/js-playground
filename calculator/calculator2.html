<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <h1>계산기</h1>
    <input type="text" id="input"><button id="btn" onclick="cal.getnum()">입력</button><br>
    <div id="display"></div>
    <button id="perform" onclick="cal.perform()">실행!</button>
</head>
<body>
    <script>
        var cal = {};
        cal.num = [];
        cal.getnum = function() {
            var num = document.getElementById("input");
            var disp = document.getElementById("display");
            disp.innerHTML = "입력한 수: " + num.value;
            this.num.push(num.value);
        }
        cal.perform = function() {
            var x = Number(this.num[0]);
            var y = Number(this.num[1]);
            document.write(x + " + " + y + " = " + (x + y) + "<br>");
            document.write(x + " - " + y + " = " + (x - y) + "<br>");
            document.write(x + " * " + y + " = " + (x * y) + "<br>");
            document.write(x + " / " + y + " = " + (x / y) + "<br>");
        }
    </script>
</body>
</html>
