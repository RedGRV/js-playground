<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <h1>계산기</h1>
</head>
<body>
    <script>
        function getFirstValue() {
            var num = Number(prompt("첫번째 숫자를 입력하세요."));
            return num;
        }
        function getSecondValue(form) {
            var num = Number(prompt("다음 숫자를 입력하세요. 현재 식: " + form.join(' ')));
            return num;
        }
        function getOperator() {
            var op = prompt("연산자를 입력하세요.");
            return op;
        }
        function calculate(op, num1, num2) {
            if(op === "+") {
                num1 += num2;
            }
            else if(op === "-") {
                num1 -= num2;
            }
            else if(op === "*") {
                num1 *= num2;
            }
            else if(op === "/") {
                num1 /= num2;
            }
            return num1;
        }
        function print(form, result) {
            var a = form.join(' ');
            document.write(a + " = " + result);
        }
        
        function main() {
            var form = [];
            var n1 = getFirstValue();
            form.push(n1);
            while(true) {
                var op = getOperator();
                if(op === "q") {
                    break;
                } else {
                    form.push(op);
                }
                var n2 = getSecondValue(form);
                form.push(n2);
                n1 = calculate(op, n1, n2);
            }
            print(form, n1);
        }
        main();                                                                                                                                                                                                                                                                                                  
    </script>
</body>
</html>
