<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>99Dan</title>
</head>
<body>
    <h1>99Dan</h1>
    <script>
        gugudan = {};
        gugudan.num = [];
        gugudan.results = [];
        gugudan.getnum = function() {
            var user = prompt("몇단을 입력할까요?");
            this.num = user.split(",");
        };
        gugudan.cal = function(num) {
            for(var i = 0; i < this.num[1]; i++) {
                this.results[i] = num * (i + 1);
            }
        };
        gugudan.print = function() {
            for(var i = 0; i < this.results.length; i++) {
                document.write(this.results[0] + " X " + (i + 1) + " = " + this.results[i] + "<br>");
            }
        };

        function main() {
            gugudan.getnum();
            for(var i = 2; i <= gugudan.num[0]; i++) {
                document.write("<h2>" + i + "단</h2>");
                gugudan.cal(i);
                gugudan.print();
            }
        };

        main();
    </script>
</body>
</html>
