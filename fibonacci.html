<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>피보나치 수열</h1>

    <script>
        function fibonacci(n) {
            if (n == 0 || n == 1) {
                return n;
            } else {
                return fibonacci(n - 2) + fibonacci(n - 1);
            }
        }
    </script>
</body>
</html>
