<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <p>소수 판별 프로그램</p>
    <script>
        var n = Number(prompt("숫자를 입력하세요."));
        var m = 0;
        for(var i = 2; i < n; i++){
            if(n % i === 0){
                console.log("이 수는 " + i + "로 나누어떨어짐");
                m++;
            }
        }
        if(m === 0) document.write("이 수는 소수입니다.");
        else document.write("이 수는 소수가 아닙니다.");
    </script>
</body>
</html>
