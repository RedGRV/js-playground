<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<p>홀짝 구분</p>
<script>
    var num = prompt("수를 입력하세요.");
    num = Number(num);
    if(num%2 === 0){
        console.log("짝수");
    }
    else{
        console.log("홀수");
    }
</script>    
</body>
</html>
