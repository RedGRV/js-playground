<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <p>100~0까지 출력하는 프로그램</p>
    <script>
        for(var i = 100; i >= 0; i--){
            console.log(i);
            document.write(i + " ");
        }
    </script>
</body>
</html>
