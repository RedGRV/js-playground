<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <p>1부터 100까지의 짝수의 합</p>
    <script>
        var sum = 0;
        for(var i = 1; i <=100; i++){
            if(i%2 === 0){
                sum += i;
                console.log(i, sum);
            }
        }
        document.write(sum);
    </script>
</body>
