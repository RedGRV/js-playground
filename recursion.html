<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>재귀 함수</h1>
    
    <script>
        function rsum(a , b) {
            if (a > b) {
                return NaN;
            } else if (a === b) {
                return a;
            } else {
                return b + rsum(a, b - 1);
            }
        }
    </script>
</body>
</html>
