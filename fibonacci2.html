<body>
    <h1>피보나치 수열 재귀함수X</h1>
    <script>
        function fibonacci(order) {
            const array = [0, 1];
            
            for (let i = 0; i < order; i++) {
                array[i + 2] = array[i] + array[i + 1];
            }
            return array[order];
        }
    </script>
